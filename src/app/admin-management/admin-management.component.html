<div class="course-management-container">
  <div class="header">
      <h2>Course Management</h2>
      <button class="add-course-button" [routerLink]="['/admindashboard/addcourse']">
          <i class="fas fa-plus"></i>
          Add Course
      </button>
  </div>
  
  <div class="course-cards">
      <div class="course-card" *ngFor="let course of courses">
          <p class="course-id">#{{ course.course_id }}</p>
          <h3>{{ course.title }}</h3>
          <h5>{{ course.description }}</h5>
          <div class="course-info">
              <span><i class="fas fa-clock"></i> {{ course.duration }} hours</span>
              <span><i class="fas fa-layer-group"></i> {{ course.module }} modules</span>
          </div>
          <div class="card-buttons">
              <button class="delete-button" (click)="delete(course.course_id)">
                  <i class="fas fa-trash"></i>
                  Delete Course
              </button>
          </div>
      </div>
  </div>
</div>
