<div class="edit-feedback-container">
    <h2>Edit Feedback</h2>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  
    <form (ngSubmit)="updateFeedback()" #feedbackForm="ngForm">
      <div class="form-group">
        <label for="userId">User ID</label>
        <input type="number" id="userId" name="userId" [(ngModel)]="feedback.userId" readonly>
      </div>
  
      <div class="form-group">
        <label for="courseId">Course ID</label>
        <input type="number" id="courseId" name="courseId" [(ngModel)]="feedback.courseId" readonly>
      </div>
  
      <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" id="rating" name="rating" [(ngModel)]="feedback.rating" 
               required min="1" max="5">
      </div>
  
      <div class="form-group">
        <label for="description">Feedback Description</label>
        <textarea id="description" name="description" [(ngModel)]="feedback.description" 
                  required rows="4"></textarea>
      </div>
  
      <div class="button-group">
        <button type="submit" [disabled]="!feedbackForm.form.valid">Update Feedback</button>
        <button type="button" (click)="cancelEdit()">Cancel</button>  <!-- Updated this line -->
      </div>
    </form>
  </div>
