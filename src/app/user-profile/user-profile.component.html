  <!-- user-profile.component.html -->
<div class="container min-h-screen bg-[#121212] text-white font-poppins overflow-hidden">
    <!-- Top Navigation Bar -->
    <nav class="top-nav bg-[#1f1f1f] text-white fixed top-0 left-0 right-0 z-50 flex justify-between items-center p-2 px-4">
      <div class="logo flex items-center cursor-pointer" (click)="navigateTo('user-dashboard')">
        <img 
          
          src="/assets/finallogo.png" 
          alt="Learnity Logo" 
          class="logo-img w-48 h-16 object-contain"
        />
      </div>
  
      <div class="user-details flex items-center gap-3 relative">
        <button 
          (click)="logout()"
          class="logout-button bg-[red] text-white px-4 py-2 rounded-md hover:bg-[#2a7e96] transition-colors"
        >
          Logout
        </button>
      </div>
    </nav>
  
    <!-- Profile Content -->
    <div class="content mt-20 flex justify-center items-center px-4 py-8">
      <div class="w-full max-w-4xl bg-[#1c1c1c] rounded-2xl shadow-2xl overflow-hidden">
        <div class="flex flex-col md:flex-row p-8">
          <!-- User Icon Section -->
          <div class="w-full md:w-1/3 flex flex-col items-center justify-center mb-6 md:mb-0 md:pr-8">
            <div class="w-48 h-48 rounded-full overflow-hidden border-4 border-[#1a5f7a] shadow-lg">
              <img 
                src="/assets/usericon.png" 
                alt="Profile" 
                class="w-full h-full object-cover"
              />
            </div>
            <h2 class="mt-4 text-2xl font-semibold text-[#1a5f7a]">{{ userProfile.fullName }}</h2>
            <p class="text-gray-400">{{ userProfile.designation }}</p>
          </div>
  
          <!-- User Information Section -->
          <div class="w-full md:w-2/3">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6">
              <div class="grid md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                  <input 
                    type="text" 
                    formControlName="fullName"
                    class="w-full px-4 py-2 bg-[#1f1f1f] border border-[#333] rounded-md text-white focus:ring-2 focus:ring-[#1a5f7a] focus:outline-none"
                  />
                </div>
  
                <div>
                  <label class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                  <input 
                    type="text" 
                    formControlName="username"
                    class="w-full px-4 py-2 bg-[#2a2a2a] border border-[#333] rounded-md text-gray-500 cursor-not-allowed"
                    readonly
                  />
                </div>
  
                <div>
                  <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                  <input 
                    type="email" 
                    formControlName="email"
                    class="w-full px-4 py-2 bg-[#1f1f1f] border border-[#333] rounded-md text-white focus:ring-2 focus:ring-[#1a5f7a] focus:outline-none"
                  />
                </div>
  
                <div>
                  <label class="block text-sm font-medium text-gray-300 mb-2">Designation</label>
                  <input 
                    type="text" 
                    formControlName="designation"
                    class="w-full px-4 py-2 bg-[#1f1f1f] border border-[#333] rounded-md text-white focus:ring-2 focus:ring-[#1a5f7a] focus:outline-none"
                  />
                </div>
  
                <div class="md:col-span-2">
                  <label class="block text-sm font-medium text-gray-300 mb-2">Role</label>
                  <input 
                    type="text" 
                    formControlName="role"
                    class="w-full px-4 py-2 bg-[#2a2a2a] border border-[#333] rounded-md text-gray-500 cursor-not-allowed"
                    readonly
                  />
                </div>
              </div>
  
              <div class="flex space-x-4 pt-4">
                <button 
                  *ngIf="!isEditMode"
                  type="button"
                  (click)="toggleEditMode()"
                  class="w-full bg-[#1a5f7a] text-white py-3 rounded-md hover:bg-[#2a7e96] transition-colors"
                >
                  Edit Profile
                </button>
                <ng-container *ngIf="isEditMode">
                  <button 
                    type="submit"
                    class="w-full bg-green-700 text-white py-3 rounded-md hover:bg-green-800 transition-colors"
                  >
                    Save Changes
                  </button>
                  <button 
                    type="button"
                    (click)="cancelEdit()"
                    class="w-full bg-red-700 text-white py-3 rounded-md hover:bg-red-800 transition-colors"
                  >
                    Cancel
                  </button>
                </ng-container>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
