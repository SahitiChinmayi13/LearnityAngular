<head>
  <!-- Add Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head> 
<!-- Top Navigation Bar -->
<nav class="top-nav">
  <!-- Hamburger Menu and 'MENU' Text -->
  <div class="hamburger-menu" (click)="toggleSideMenu()">
    &#9776; <!-- Hamburger Icon -->
    <span class="menu-text">MENU</span>
  </div>

  <!-- Logo placed between MENU and Search Bar -->
  <div class="logo">
    <img src="assets/finallogo.png" alt="Logo" class="logo-img" /> <!-- Replace with your actual logo file -->
  </div>

  <!-- Search Bar in the middle -->
  <div class="search-bar">
    <div class="search-input-container">
      <input type="text" placeholder="Search..." />
    </div>
  </div>

  <!-- User Avatar and Username on the right -->
  <div class="user-details">
    <img src="assets/avatar.webp" alt="User Avatar" class="avatar" />
    <span class="user-name">{{ name }}</span>
    <!-- User Dropdown (appears only on hover) -->
    <div class="user-dropdown">
      <ul>
        <li><a href="#" class="profile-button">My Profile</a></li>
        <li><a href="#" class="certifications-button">View Certifications</a></li>
        <!-- Log Out Button with Angular's RouterLink for navigation -->
        <li><a class="logout-button" routerLink="/login" routerLinkActive="active">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content Area (where the routed component will appear) -->
<div class="content">
  <!-- Conditional display for Welcome Message -->
  <!-- Update the introduction div -->
<div class="introduction" *ngIf="showWelcomeMessage">
  <h1>Welcome {{ name }}!</h1>
  <p class="tagline">What will you learn today?</p>
  <div class="dashboard-stats">
    <div class="stat-card" (click)="navigateTo('courses')">
      <i class="fas fa-book-open"></i>
      <h3>My Courses</h3>
      <p>Continue Learning</p>
    </div>
    <div class="stat-card" (click)="navigateTo('progress')">
      <i class="fas fa-chart-line"></i>
      <h3>Progress</h3>
      <p>Track Your Journey</p>
    </div>
    <div class="stat-card" (click)="navigateTo('feedback')">
      <i class="fas fa-star"></i>
      <h3>Feedback</h3>
      <p>Share Your Experience</p>
    </div>
  </div>
</div>
  <!-- This is where routed components will appear -->
  <router-outlet></router-outlet>
</div>


<!-- Side Menu (hidden initially) -->
<div class="side-menu" [ngClass]="{'active': sideMenuOpen}">
  <ul>
    <li>
      <a routerLink="/user-dashboard/courses" routerLinkActive="active">
        <i class="fas fa-book"></i> Courses
      </a>
    </li>
    <li>
      <a routerLink="/user-dashboard/progress" routerLinkActive="active">
        <i class="fas fa-chart-line"></i> Progress
      </a>
    </li>
    <li>
      <a routerLink="/user-dashboard/feedback" routerLinkActive="active">
        <i class="fas fa-comment"></i> Feedback
      </a>
    </li>
  </ul>
</div>
