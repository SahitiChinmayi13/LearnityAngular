<div class="feedback-form-container">
    <h2>Submit Feedback</h2>
    <form (ngSubmit)="submitFeedback()" #feedbackForm="ngForm">
        <div class="form-group">
            <label for="userId">User ID</label>
            <input type="number" id="userId" name="userId" [(ngModel)]="feedback.userId" readonly>
        </div>

        <div class="form-group">
            <label for="courseId">Course ID</label>
            <input type="number" id="courseId" name="courseId" [(ngModel)]="feedback.courseId" required>
        </div>

        <div class="form-group">
            <label for="rating">Rating (1-5)</label>
            <input type="number" id="rating" name="rating" [(ngModel)]="feedback.rating" 
                   required min="1" max="5">
        </div>

        <div class="form-group">
            <label for="description">Feedback Description</label>
            <textarea id="description" name="description" [(ngModel)]="feedback.description" 
                      required rows="4"></textarea>
        </div>

        <div class="button-group">
            <button type="button" class="cancel-btn" (click)="goBack()">Cancel</button>
            <button type="submit" class="submit-btn" [disabled]="!feedbackForm.form.valid">Submit Feedback</button>
        </div>
    </form>
</div>
