   <div class="min-h-screen bg-gradient-to-br from-cyan-50 to-blue-100 flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-lg bg-white shadow-2xl rounded-xl overflow-hidden p-8">
      <button 
        [routerLink]="['/admindashboard/usermanagement']" 
        class="w-full mb-6 bg-gradient-to-r from-blue-500 to-blue-900 text-white py-3 rounded-lg hover:from-blue-700 hover:to-blue-900 transition-all duration-300 transform hover:-translate-y-1 shadow-lg"
      >
        Back to User Management
      </button>
  
      <h2 class="text-3xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-cyan-500 to-blue-600 mb-8">
        Create User
      </h2>
  
      <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="space-y-6">
        <!-- Full Name -->
        <div class="relative">
          <label for="fullname" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
              </svg>
            </span>
            <input 
              type="text" 
              id="fullname" 
              name="fullname" 
              [(ngModel)]="user.fullName" 
              required 
              minlength="2"
              #fullnameInput="ngModel"
              class="ml-10 pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-300 !w-[90%]"
              [class.border-red-500]="fullnameInput.invalid && (fullnameInput.dirty || fullnameInput.touched)"
            />
          </div>
          <div 
            *ngIf="fullnameInput.invalid && (fullnameInput.dirty || fullnameInput.touched)" 
            class="text-red-500 text-sm mt-1"
          >
            <div *ngIf="fullnameInput.errors?.['required']">Full Name is required</div>
            <div *ngIf="fullnameInput.errors?.['minlength']">Full Name must be at least 2 characters long</div>
          </div>
        </div>
  
        <!-- Username -->
        <div class="relative">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" />
              </svg>
            </span>
            <input 
              type="text" 
              id="username" 
              name="username" 
              [(ngModel)]="user.username" 
              required 
              minlength="3"
              #usernameInput="ngModel"
              class="!w-[90%] ml-10 pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-300"
              [class.border-red-500]="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)"
            />
          </div>
          <div 
            *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" 
            class="text-red-500 text-sm mt-1"
          >
            <div *ngIf="usernameInput.errors?.['required']">Username is required</div>
            <div *ngIf="usernameInput.errors?.['minlength']">Username must be at least 3 characters long</div>
          </div>
        </div>
  
        <!-- Password -->
        <div class="relative">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
            </span>
            <input 
              type="password" 
              id="password" 
              name="password" 
              [(ngModel)]="user.password" 
              required 
              minlength="6"
              #passwordInput="ngModel"
              class="!w-[90%] ml-10 pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-300"
              [class.border-red-500]="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
            />
          </div>
          <div 
            *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" 
            class="text-red-500 text-sm mt-1"
          >
            <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
            <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters long</div>
          </div>
        </div>
  
        <!-- Email -->
        <div class="relative">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
              </svg>
            </span>
            <input 
              type="email" 
              id="email" 
              name="email" 
              [(ngModel)]="user.email" 
              required 
              email
              #emailInput="ngModel"
              class="!w-[90%] ml-10 pl-10 ml-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-300"
              [class.border-red-500]="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
            />
          </div>
          <div 
            *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" 
            class="text-red-500 text-sm mt-1"
          >
            <div *ngIf="emailInput.errors?.['required']">Email is required</div>
            <div *ngIf="emailInput.errors?.['email']">Please enter a valid email address</div>
          </div>
        </div>
  
        <!-- Designation -->
        <div class="relative">
          <label for="designation" class="block text-sm font-medium text-gray-700 mb-2">Designation</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />
              </svg>
            </span>
            <select 
              id="designation" 
              name="designation" 
              [(ngModel)]="user.designation" 
              required
              #designationInput="ngModel"
              class="!w-[90%] ml-10 pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-300"
              [class.border-red-500]="designationInput.invalid && (designationInput.dirty || designationInput.touched)"
            >
              <option value="" disabled>Select Designation</option>
              <option value="Angular developer">Full stack with Angular</option>
              <option value="React Developer">Full stack with React</option>
              <option value="Devops engineer">DevOps Engineer</option>
            </select>
          </div>
          <div 
            *ngIf="designationInput.invalid && (designationInput.dirty || designationInput.touched)" 
            class="text-red-500 text-sm mt-1"
          >
            <div *ngIf="designationInput.errors?.['required']">Designation is required</div>
          </div>
        </div>
  
        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="!userForm.form.valid"
          class="w-full py-3 bg-gradient-to-r from-blue-500 to-blue-900 text-white rounded-lg hover:from-blue-700 hover:to-blue-900 transition-all duration-300 transform hover:-translate-y-1 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
        >
          Create User
        </button>
      </form>
    </div>
  </div>
