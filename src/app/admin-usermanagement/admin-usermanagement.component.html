<div class="main-content">
    <!-- Header Section -->
    <div class="header">
        <div class="header-title">
            <h2>User Management</h2>
            <p>Manage and monitor user accounts</p>
        </div>
        <div class="header-actions">
            <button class="action-btn search-btn" [routerLink]="['/admindashboard/finduser']">
                <i class="fas fa-search"></i>
                Find User
            </button>
            <button class="action-btn add-btn" [routerLink]="['/admindashboard/adduser']">
                <i class="fas fa-plus"></i>
                Add User
            </button>
        </div>
    </div>

    <!-- Users Table Card -->
    <div class="table-card">
        <div class="table-responsive">
            <table class="users-table">
                <thead>
                    <tr>
                        <th>
                            <div class="th-content">
                                <span>USER ID</span>
                                <i class="fas fa-sort"></i>
                            </div>
                        </th>
                        <th>
                            <div class="th-content">
                                <span>FULLNAME</span>
                                <i class="fas fa-sort"></i>
                            </div>
                        </th>
                        <th>
                            <div class="th-content">
                                <span>USERNAME</span>
                                <i class="fas fa-sort"></i>
                            </div>
                        </th>
                        <th>
                            <div class="th-content">
                                <span>EMAIL</span>
                                <i class="fas fa-sort"></i>
                            </div>
                        </th>
                        <th>
                            <div class="th-content">
                                <span>DESIGNATION</span>
                                <i class="fas fa-sort"></i>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of paginatedUsers" class="table-row">
                        <td>{{user.id}}</td>
                        <td>{{user.fullName}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <span class="designation-badge">{{user.designation}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Empty State -->
        <div class="empty-state" *ngIf="paginatedUsers.length === 0">
            <p>No users found. Add users to get started.</p>
        </div>

        <!-- Pagination -->
        <div class="pagination" *ngIf="paginatedUsers.length > 0">
            <button class="page-btn" (click)="prevPage()" [disabled]="currentPage === 0">
                <i class="fas fa-chevron-left"></i>
            </button>
            <span class="page-info">Page {{currentPage + 1}}</span>
            <button class="page-btn" (click)="nextPage()" 
                    [disabled]="(currentPage + 1) * itemsPerPage >= users.length">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
