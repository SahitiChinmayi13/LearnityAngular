<head>
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>  

  <div class="course-container">
    <div class="course-card" >
      <h3>{{ course.title }}</h3>
      <p>{{ course.description }}</p>
      <div class="course-info">
        <span class="icon">
          <i class="fa fa-book"></i> <!-- Updated icon -->
        </span>
        <span class="modules">{{ course.module }} Modules</span>
        <span class="time">
          <i class="fa fa-hourglass-half"></i> <!-- Updated clock icon -->
          {{ course.duration }}
        </span>
      </div>
      <button class="start-button" [routerLink]="['/user-dashboard/usercoursecontent']">Start Learning</button>
    </div>
  </div>
